<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Precios de combustibles por estado</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-8 pt-2 pr-5 pb-2 pl-5">
          <div class="media">
            <img class="mt-2 mr-4 mb-2 ml-2" src="https://www.gravatar.com/avatar/431229ff5bae3fdc239cc496f47b457f" alt="DataNerdsMX">
            <div class="media-body">
              <h5 class="mt-3">Precios de combustibles por estado</h5>
              Con información de la <a href="https://www.gob.mx/cre" class="text-secondary">Comisión Reguladora de Energía</a>
            </div>
          </div>
        </div>
        <div class="col col-6 col-md-4 pl-5 align-self-center">
          <a class="github-button" href="https://github.com/DataNerdsMX/fuel-prices-mx" data-size="large" aria-label="Star DataNerdsMX/fuel-prices-mx on GitHub">Ver en GitHub</a>
        </div>
      </div>
      <div class="row">
        <div class="col pl-5 pr-5 pb-3 shadow">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="regular-tab" data-toggle="tab" href="#regular" role="tab">Magna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="premium-tab" data-toggle="tab" href="#premium" role="tab">Premium</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="diesel-tab" data-toggle="tab" href="#diesel" role="tab">Diesel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="dashboard-tab" data-toggle="tab" href="#dashboard" role="tab">Dashboard</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="regular" role="tabpanel">
              <div style="position:relative;width:100%;height:0;padding-bottom:56.25%"><iframe width="384" height="216" src="https://insights-embed.newrelic.com/embedded_widget/gCPTZtAj-XCiRSPFWxmEpwKcjYG085NS" frameborder="0" style="position:absolute;width:100%;height:100%"></iframe></div>
            </div>
            <div class="tab-pane fade" id="premium" role="tabpanel">
              <div style="position:relative;width:100%;height:0;padding-bottom:56.25%"><iframe width="384" height="216" src="https://insights-embed.newrelic.com/embedded_widget/FoGq1KdZpqNgFzgCI12CMM0MM-bM-kI3" frameborder="0" style="position:absolute;width:100%;height:100%"></iframe></div>
            </div>
            <div class="tab-pane fade" id="diesel" role="tabpanel">
              <div style="position:relative;width:100%;height:0;padding-bottom:56.25%"><iframe width="384" height="216" src="https://insights-embed.newrelic.com/embedded_widget/5CJBD3L1ciSRdvsL0t8mM_NIRdG8PSqJ" frameborder="0" style="position:absolute;width:100%;height:100%"></iframe></div>
            </div>
            <div class="tab-pane fade" id="dashboard" role="tabpanel">
              <p class="pt-4 pb-2 pl-2">Este es un ejemplo del dashboard de New Relic Insights desde el cual se toma la información de esta página.</p>
              <img src="dashboard.png" class="img-fluid"/>
            </div>
          </div>
        </div>
      </div>
      <div class="row bg-light">
        <footer class="col m-3 pt-4 pr-5 pb-2 pl-5">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="https://www.datanerds.mx">DataNerdsMX</a></li>
              <li class="breadcrumb-item active" aria-current="page"><a href="https://combustibles.datanerds.mx">Combustibles</a></li>
            </ol>
          </nav>
        </footer>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script>
    function getResponsiveBreakpoint() {
      var envs = {xs:"d-none", sm:"d-sm-none", md:"d-md-none", lg:"d-lg-none", xl:"d-xl-none"};
      var env = "";
      var $el = $("<div>");
      $el.appendTo($("body"));
      for (var i = Object.keys(envs).length - 1; i >= 0; i--) {
        env = Object.keys(envs)[i];
        $el.addClass(envs[env]);
        if ($el.is(":hidden")) {
            break;
        }
      }
      $el.remove();
      return env;
    };
    $(document).ready(function() {
      if (getResponsiveBreakpoint() == 'xs') {
        $('#myTab').removeClass('nav-tabs').addClass('nav-pills flex-column');
        $('.tab-pane > div').height('400px');
      }
    });
    </script>
  </body>
</html>
